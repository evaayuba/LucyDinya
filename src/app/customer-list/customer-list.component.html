
<h2>Customer List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers">
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>
                <button (click) = "customerDetails(customer.cust_id)" class="btn btn-primary" style="margin-left: 10px;">View</button> 
                <button (click) = "updateCustomer(customer.cust_id)" class="btn btn-info" style="color: white;">Update</button>
                <button (click) = "deleteCustomer(customer.cust_id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <!-- <button (click) = "deleteCustomer(customer.cust_id)" class="btn btn-danger" style="margin-left: 10px;">Add</button> -->

             
            </td>
        </tr>
    </tbody>

  
</table>
